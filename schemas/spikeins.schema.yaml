$schema: "http://json-schema.org/draft-06/schema#"

description: Specifications for spikein refs.
properties:

  spikein_id:
    type: string
    description: spikein ID

  spikein_fasta:
    type: string
    description: spikein fasta
    pattern: ^\S+\.fa$
  
  spikein_gtf:
    type: string
    description: spikein gtf
    pattern: ^\S+\.gtf$
  
required:
  - spikein_id
  - spikein_fasta
